<doctype! html>
<html>
<head>
<link href="main.css" rel="stylesheet" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
</head>

<body ng-app="scratch">
  
  <div class="main" ng-controller="mainCtrl">
     <h1>{{ title }} </h1>
     
    <div id='container'>
      <form name='restoForm' ng-submit='addResto()' novalidate>
          <input name='resto' type='text' ng-class='form-control'
            ng-model='resto.text'
            placeholder='Add your favorit resto' required />  
          
          <button type='submit' class="form-control input-lg text-center" value='Add' ng-disabled='restoForm.$invalid'>
          add
          </button>  
      </form>
    </div>
  </div>
    
  <div class="main" ng-controller="restoCtrl">
  
    <div ng-repeat="resto in restos | orderBy: '-rating'">
      <div class="name">{{ resto.name }}</div>
      <div class="rating"> Rating: {{ resto.rating}}</div>
      <div class="review">Review: {{ resto.review }}</div><br>
    </div>  
  </div>
      
  <div class="main" ng-controller="mainCtrl">
    <div id='container'>  
      <div class='restos'>
        <div class='resto' ng-repeat="resto in data.restos">
          <div class="text">{{ resto.text }}</div> 
        </div>
      </div>
  
    </div>
  </div>  

<script src="app.js"></script>

</body>
</html>
